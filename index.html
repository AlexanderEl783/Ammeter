<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My work</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <img src="images/0.jpg" class="background-img" id="img">

      <!-- чекбокс 1 -->
      <button class="switch-btn" id="btn-one">
        <span></span>
        <span></span>
        <span class="switch">1</span>
      </button>
      <button class="switch-btn" id="btn-two">
        <span></span>
        <span></span>
        <span class="switch">2</span>
      </button>
      <button class="switch-btn" id="btn-three">
        <span></span>
        <span></span>
        <span class="switch">3</span>
      </button>

      <!-- кнопки on  и off -->
      <button type="button" class="btn on-off" id="btn-on">Вкл</button>
      <button type="button" class="btn on-off" id="btn-off">Выкл</button>
      <!-- кнопка 3 -->
      <div class="btn tumblr tumblr-off">
        <div class="tumblr-line"></div>
        <div class="tumblr-center"></div>
      </div>

      <!-- 4 чекбоксы -->
      <div class="checkboxes-lights show-lights">
        <div class="check-lights">
          <div class="lights" id="l1-1"></div>
          <div class="lights" id="l1-2"></div>
          <div class="lights" id="l1-3"></div>
          <div class="lights" id="l1-4"></div>
          <div class="lights" id="l1-5"></div>
        </div>
        <div class="check-lights">
          <div class="lights" id="l2-1"></div>
          <div class="lights" id="l2-2"></div>
          <div class="lights" id="l2-3"></div>
          <div class="lights" id="l2-4"></div>
          <div class="lights" id="l2-5"></div>
        </div>        
        <div class="check-lights">
          <div class="lights" id="l3-1"></div>
          <div class="lights" id="l3-2"></div>
          <div class="lights" id="l3-3"></div>
          <div class="lights" id="l3-4"></div>
          <div class="lights" id="l3-5"></div>
        </div>
      </div>
      <div class="checkboxes-btn">
        <div class="check-btn">
          <div class="btn lights-btn" id="b1-1"></div>
          <div class="btn lights-btn" id="b1-2"></div>
          <div class="btn lights-btn" id="b1-3"></div>
          <div class="btn lights-btn" id="b1-4"></div>
          <div class="btn lights-btn" id="b1-5"></div>
        </div>
        <div class="check-btn">
          <div class="btn lights-btn" id="b2-1"></div>
          <div class="btn lights-btn" id="b2-2"></div>
          <div class="btn lights-btn" id="b2-3"></div>
          <div class="btn lights-btn" id="b2-4"></div>
          <div class="btn lights-btn" id="b2-5"></div>
        </div>
        <div class="check-btn">
          <div class="btn lights-btn" id="b3-1"></div>
          <div class="btn lights-btn" id="b3-2"></div>
          <div class="btn lights-btn" id="b3-3"></div>
          <div class="btn lights-btn" id="b3-4"></div>
          <div class="btn lights-btn" id="b3-5"></div>
        </div>
      </div>
    </div>

    <!-- 5 амперметры -->
    <div class="amper-div amper-hide">
      <div class="ampermetr" id="amper0">
        <p class="value black" id="value0">0.00</p>
      </div>
      <div class="ampermetr" id="amper1">
        <p class="value black" id="value1">0.00</p>
      </div>
      <div class="ampermetr" id="amper2">
        <p class="value yellow" id="value2">0.00</p>
      </div>
      <div class="ampermetr" id="amper3">
        <p class="value yellow" id="value3">0.00</p>
      </div>
      <div class="ampermetr" id="amper4">
        <p class="value yellow" id="value4">0.00</p>
      </div>
      <div class="ampermetr" id="amper5">

      <div class="ampermetr" id="amper6">

      </div>
      <div class="ampermetr" id="amper7">

  <script src="script.js"></script>
